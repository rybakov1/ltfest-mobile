buildscript {
    ext.kotlin_version = '1.8.22' // или последнюю стабильную версию
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
